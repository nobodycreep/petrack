<div class="recordatorios-container">
  <h2 class="title">ðŸ“Œ Recordatorios Pendientes</h2>

  <div *ngFor="let recordatorio of pendientes; let i = index" class="recordatorio-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <ng-container *ngIf="recordatorioEditando === recordatorios.indexOf(recordatorio); else mostrarTitulo">
            <mat-form-field>
              <input matInput [(ngModel)]="recordatorio.titulo" placeholder="Nuevo tÃ­tulo">
            </mat-form-field>
          </ng-container>
          <ng-template #mostrarTitulo>{{ recordatorio.titulo }}</ng-template>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <ng-container *ngIf="recordatorioEditando === recordatorios.indexOf(recordatorio); else mostrarDescripcion">
            <mat-form-field>
              <textarea matInput [(ngModel)]="recordatorio.descripcion" placeholder="Nueva descripciÃ³n"></textarea>
            </mat-form-field>
          </ng-container>
          <ng-template #mostrarDescripcion>{{ recordatorio.descripcion }}</ng-template>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="marcarComoRealizado(i)">
          <mat-icon>check</mat-icon> Completar
        </button>
        <button mat-raised-button color="warn" (click)="eliminarRecordatorio(i)">Eliminar</button>
        <button *ngIf="recordatorioEditando !== recordatorios.indexOf(recordatorio)" mat-raised-button color="accent" (click)="editarRecordatorio(i)">
          Editar
        </button>
        <ng-container *ngIf="recordatorioEditando === recordatorios.indexOf(recordatorio)">
          <button mat-raised-button color="primary" (click)="guardarEdicion(i, recordatorio.titulo, recordatorio.descripcion)">Guardar</button>
          <button mat-raised-button color="warn" (click)="cancelarEdicion()">Cancelar</button>
        </ng-container>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-raised-button color="primary" (click)="agregarRecordatorio()">âž• Agregar Recordatorio</button>

  <h2 class="title completados-title">âœ… Completados</h2>

  <div *ngIf="completados.length === 0">
    <p>No hay recordatorios completados todavÃ­a.</p>
  </div>

  <div *ngFor="let recordatorio of completados; let i = index" class="recordatorio-card completado">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon color="primary">check_circle</mat-icon>
          {{ recordatorio.titulo }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ recordatorio.descripcion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="eliminarRecordatorio(i, true)">Eliminar</button>
        <button *ngIf="recordatorioEditando !== recordatorios.indexOf(recordatorio)" mat-raised-button color="accent" (click)="editarRecordatorio(i, true)">
          Editar
        </button>
        <ng-container *ngIf="recordatorioEditando === recordatorios.indexOf(recordatorio)">
          <button mat-raised-button color="primary" (click)="guardarEdicion(i, recordatorio.titulo, recordatorio.descripcion)">Guardar</button>
          <button mat-raised-button color="warn" (click)="cancelarEdicion()">Cancelar</button>
        </ng-container>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
