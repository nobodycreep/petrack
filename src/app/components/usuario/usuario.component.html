<div class="container">
  <!-- Sección de inicio de sesión -->
  <div *ngIf="!user" class="login-container">
    <h1>INICIO DE SESIÓN CON TU CUENTA</h1>
    <button type="button" (click)="showLoginModal = true" aria-label="Abrir el modal de inicio de sesión">Login</button>
  </div>

  <!-- Tarjeta de perfil -->
  <div *ngIf="user" class="profile-card">
    <div class="profile-header">
      <div class="avatar">
        <img 
          [src]="user.photoURL || 'assets/default-avatar.png'" 
          [alt]="user.displayName || 'Imagen de perfil del usuario'">
      </div>
      <div class="user-info">
        <h2>{{ profile.name }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>

    <!-- Contenido del perfil -->
    <div class="profile-content">
      <div *ngIf="isEditing">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" [(ngModel)]="profile.name" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="bio">Biografía</label>
          <input id="bio" [(ngModel)]="profile.bio" placeholder="Tu biografía">
        </div>
      </div>
      <div *ngIf="!isEditing">
        <h3>Biografía</h3>
        <p>{{ profile.bio || 'Aún no hay biografía.' }}</p>
      </div>
    </div>

    <!-- Botones de acciones -->
    <div class="profile-footer">
      <button *ngIf="isEditing" type="button" (click)="handleSave()">Guardar</button>
      <button *ngIf="!isEditing" type="button" (click)="isEditing = true">Editar Perfil</button>
      <button type="button" (click)="handleLogout()">Cerrar Sesión</button>
    </div>
  </div>
</div>

<!-- Modal de inicio de sesión -->
<div *ngIf="showLoginModal" class="modal">
  <div class="modal-content">
    <h2>ACCEDE</h2>
    <button type="button" (click)="handleLogin()">Iniciar Sesión con Google</button>
    <button type="button" class="close-button" (click)="showLoginModal = false" aria-label="Cerrar el modal">×</button>
  </div>
</div>
